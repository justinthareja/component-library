<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Inputs</title>
</head>
<body>
    <div class="input-container">
        <p class="input-header">Small Rounded</p>
        <label for="small-rounded" hidden>Small Rounded</label>
        <input id="small-rounded" class="input small-rounded" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Large Rounded</p>
        <label for="large-rounded" hidden>Large Rounded</label>
        <input id="large-rounded" class="input large-rounded" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Full Rounded</p>
        <label for="full-rounded" hidden>Full Rounded</label>
        <input id="full-rounded" class="input full-rounded" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Square</p>
        <label for="square" hidden>Square</label>
        <input id="square" class="input square" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Thick Border</p>
        <label for="thick-border" hidden>Thick Border</label>
        <input id="thick-border" class="input thick-border" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">No Border</p>
        <label for="no-border" hidden>No Border</label>
        <input id="no-border" class="input no-border" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Inset Shadow</p>
        <label for="inset-shadow" hidden>Inset Shadow</label>
        <input id="inset-shadow" class="input inset-shadow" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Box Shadow</p>
        <label for="full-rounded" hidden>Full Rounded</label>
        <input class="input box-shadow" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Bottom Border</p>
        <label for="bottom-border" hidden>Bottom Border</label>
        <input id="bottom-border" class="input bottom-border" type="text">
    </div>

    <div class="input-container soft">
        <p class="input-header">Soft Background</p>
        <label for="soft-background" hidden>Soft Background</label>
        <input id="soft-background" class="input soft-background" type="text">
    </div>

    <div class="input-container soft">
        <p class="input-header">Soft Background With Bottom Border</p>
        <label for="soft-bottom" hidden>Soft Background With Bottom Border</label>
        <input id="soft-bottom" class="input bottom-border soft-background" type="text">
    </div>

    <div class="input-container">
        <p class="input-header">Bottom Border Only With Placeholder Label</p>
        <label for="bottom-border-placeholder" hidden>
            Bottom Border Only With Placeholder Label
        </label>
        <input id="bottom-border-placeholder" class="input bottom-border placeholder" type="text" placeholder="Placeholder">
    </div>
</body>
</html>

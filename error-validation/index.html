<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Error Validataion</title>
</head>
<body>
    <form action="" class="form js-validate">
        <div class="form__row">
            <div class="input">
                <label class="input__label" for="email">Email</label>
                <input class="input__field"
                       type="email" 
                       name="email" 
                       id="email"
                       title="The domain portion of the email address is invalid (the portion after the @)." 
                       pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                       required>
                <div class="form__error">
                    <div class="tooltip">Oops! An error has occured.</div>
                </div>
            </div>
        </div>
        <div class="form__row">
            <div class="input">
                <label class="input__label" for="password">Password</label>
                <input class="input__field" 
                       type="password" 
                       name="password" 
                       id="password"
                       minlength="8"
                       pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                       title="Password must be a minimum of 8 characters and 
                              include at least 1 uppercase character, 
                              1 lowercase character, and 1 number"
                       required>
            </div>
        </div>
        <div class="form__row--end">
            <button class="button">Sign Up</button>
        </div>
    </form>
</body>
</html>
